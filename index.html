<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYnJ5Y2ViMDkiLCJhIjoiY2pyeWZ6bTYxMGgwbjN5bzc1YjE0dWJoMCJ9.TV6syIbhIM4-RutDw3xD5A';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/bryceb09/cjs12kbzd0bqg1fqj2e0sgjje',
        center: [-123.268, 44.567],
        zoom: 12.5,
        attribution: 'Created By <a href="https://github.com/bryceb09/">Bryce Bradshaw</a> based on the <a href="assets/license.txt">Mapbox basic style</a>'
    });
</script>

</body>
</html>
